<!DOCTYPE html>
<html>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
(function() {

  const bp = query => document.querySelector(query);

  if (['interactive', 'complete'].includes(document.readyState)) {
